<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <script src=""></script>
    <title>Gerador de Senhas</title>
</head>
<body>
<div class="container">
    <h2>Gerador de Senhas</h2><br>
    <div class="senhaGerada">Selecione as opcoes</div><br>
    Quantidade de caracteres<input value="20" class="inputQuant" type="number" name="" min="1" max="50"> <br>
    Adicionar maisculas <input type="checkbox"  class='chkMaiusculas'><br>
    Adicionar minusculas <input type="checkbox"  class="chkMinusculas"><br>
    Adicionar numeros <input type="checkbox"  class="chkNumeros"><br>
    Adicionar caracteres <input type="checkbox"  class="chkCaracteres"><br>
    <button  class="gerarSenha">Gerar senha</button><br>

</div>
<script src="js/modules/geradores.js"></script>
</body>
</html>
